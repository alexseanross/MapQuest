name: MapQuest Application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PySimpleGUI
        import PySimpleGUI as sg
        import urllib.parse
        import requests
        import datetime
    - name: Run
      run: |
        python3 mapquest_ui.py
